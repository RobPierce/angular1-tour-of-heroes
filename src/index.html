<!DOCTYPE html>
<html>

<head>
  <base href="/src/" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="angular1/app/app.component.css">
  <link rel="stylesheet" href="angular1/dashboard/dashboard.component.css">
  <link rel="stylesheet" href="angular1/heroes/heroes.component.css">
  <script src="../node_modules/systemjs/dist/system.src.js"></script>
  <!--<script src="bundle.js"></script>-->
  <script>
    System.config({
      packages: {'angular1': {defaultExtension: 'js'}},
      map: {
        'angular': '../../node_modules/angular/angular.js',
        'angular-route': '../../node_modules/angular-route/angular-route.js'
      }
    });
    System.import('bootstrap').catch(console.log.bind(console));
  </script>
</head>

<body>
  <!-- angular 1 app component -->
  <div ng-app="tourOfHeroes" ng-controller="AppController as app">
    <h1>{{app.title}}</h1>
    <a href="#/" class="router-link" ng-class="app.isActive('/')">Dashboard</a>
    <a href="#/heroes" class="router-link" ng-class="app.isActive('/heroes')">Heroes</a>
    <ng-view></ng-view>
  </div>

  <!-- angular 2 app component -->
  <tour-of-heroes></tour-of-heroes>
</body>

</html>
